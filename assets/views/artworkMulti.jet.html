{{- extends "layout/default" }}
{{- block body() }}

<!-- Prefetch links -->

<div class="row justify-content-center g-4">
{{- range .Artworks }}
  <div class="col-12 col-md-9 mb-5">
    {{- include "fragments/artwork" . }}
  </div>
{{- end }}
</div>
{{- end }}
