{*
infinite scroll trigger with loading indicator, implemented using htmx

should be contained inside a parent #content div that contains the new content

apply .htmx-added-fade-in to the #content div for a nice fade in transition
*}
<div
  class="flex justify-center"
  hx-post
  hx-trigger="revealed"
  hx-swap="afterend settle:200ms show:none"
  hx-select="#content"
  hx-target="closest #content"
  hx-indicator="#contentLoading"
  hx-headers='{"Content-Request": "true"}'
>
  <div id="contentLoading" class="htmx-indicator pt-24 pb-12">
    <div class="animate-spin rounded-full size-12 border-6 border-neutral-800 border-t-blue-400"></div>
  </div>
</div>
